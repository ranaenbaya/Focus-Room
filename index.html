<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Room Game</title>

    <!-- Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="room">

        <!-- Timer -->
        <div id="timerDisplay">25:00</div>

        <!-- Reset Timer Button -->
        <div id="resetTimerBtn">RESET TIMER</div>

        <!-- Character -->
        <img id="character" src="https://via.placeholder.com/110x110/00BFFF/FFFFFF?text=C" alt="character">

        <!-- Buttons -->
        <div id="buyBtn" class="pixel-btn">BUY FURNITURE</div>
        <div id="pointsBtn" class="pixel-btn">POINTS: <span id="points">0</span></div>

        <!-- Furniture selection menu -->
        <div id="furnitureMenu">
            <img src="https://via.placeholder.com/60x60/FFD700/000000?text=R" data-cost="10" data-type="rug" alt="Rug">
            <img src="https://via.placeholder.com/60x60/8B4513/FFFFFF?text=B" data-cost="20" data-type="bed" alt="Bed">
            <img src="https://via.placeholder.com/60x60/228B22/FFFFFF?text=P" data-cost="15" data-type="plant" alt="Plant Pot">
        </div>

    </div>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>
</html>
